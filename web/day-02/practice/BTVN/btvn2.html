<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table border="1">
            <thead>
                <tr>
                    <td colspan="2"><h3 style="text-align: center;">ĐĂNG KÝ</h3></td>
                </tr>
            </thead>
            <TBody>
                <tr>
                    <td style="width: 100px;">Full name</td>
                    <td><input type="text" placeholder="Nhập fullname" size="30px"></td>
                </tr>
                <tr>
                    <td>User name</td>
                    <td><input type="text" placeholder="Nhập tên" size="30px"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Nhập mật khẩu" size="30px"></td>
                </tr>
                <tr>
                    <td>Nhập lại <br> Password</td>
                    <td><input type="password" placeholder="Nhập lại mật khẩu" size="30px"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td><input type="radio" name="gioitinh" id="nam"><label for="male">Nam</label>
                        <input type="radio" name="gioitinh" id="nu"><label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td><p>
                        <select>
                            <option>Ngày 1</option>
                            <option>Ngày 2</option>
                            <option>Ngày 3</option>
                            <option>Ngày 4</option>
                        </select>
                        <select>
                            <option>Tháng 1</option>
                            <option>Tháng 2</option>
                            <option>Tháng 3</option>
                            <option>Tháng 4</option>
                        </select>
                        <select>
                            <option>Năm 2015</option>
                            <option>Năm 2016</option>
                            <option>Năm 2017</option>
                            <option>Năm 2018</option>
                        </select>
                    </p></td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><textarea rows="2" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td>Avatar</td>
                    <td><input type="file" name="Choose File" id="filename"></td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <input type="checkbox" name="sothich" id="phim"><label for="phim">Xem Phim</label>
                        <input type="checkbox" name="sothich" id="thethao"><label for="thethao">Thể Thao</label>
                        <input type="checkbox" name="sothich" id="web"><label for="web">Web</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center ;">
                        <button type="reset">Reset</button>
                        <button type="submit">OK</button>
                    </td>
                </tr>
            </TBody>
        </table>
    </form>
</body>
</html>
