<html lang="en">
<head>

    <title>Card</title>

<link rel="stylesheet" href="01_thuchanh.css">

        <div class="year">
            <p>2022</p>
        </div>
        <div class="month">
            <p> <span>24</span>  <br> Tháng 12</p>
        </div>
        <div class="text">
            <h3>Lập trình di động Flutter cho IOS - Android</h3>
            <p>Giảng viên: Mr. Hieu</p>
            <p><span><i class="far fa-calendar-alt"></i></span> Thứ 3, 6</p>
            <p><span><i class="fas fa-clock"></i></span> 18h30 - 21h30</p>
            <p><span><i class="fas fa-map-marker-alt"></i></span> Cơ sở Tố Hữu</p>
        </div>
        <hr>
        <div>
            <a href="https://techmaster.vn/trungtam/lich-khai-giang?page=1" style="text-decoration:none;">Đăng kí</a>
        </div>
