<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <style>
        table, th, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
<table>
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Lớp</th>
        <th>Điểm trung bình</th>
    </tr>
    <tr th:each="sv : ${danhSachSinhVien}">
        <td th:text="${sv.id}"></td>
        <td th:text="${sv.name}"></td>
        <td th:text="${sv.className}"></td>
        <td th:text="${sv.gpa}"></td>
    </tr>
</table>

</body>
</html>
