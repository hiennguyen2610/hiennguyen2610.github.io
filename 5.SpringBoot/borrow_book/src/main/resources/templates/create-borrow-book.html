<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new borrow</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <div class="row justify-content-center">
                <h1> Create New Borrow </h1>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <form action="#" th:action="@{/borrows}" th:object="${themLuotMuon}" method="post">

                        <div class="form-group">
                            <label for="reader">Người mượn</label>
                            <select th:field="*{idReader}" class="form-control" id="reader">
                                <option th:each="reader:${dsReader}" th:value="${reader.id}"
                                        th:text="${reader.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="book">Tên sách</label>
                            <select th:field="*{idBook}" class="form-control" id="book">
                                <option th:each="book:${dsBook}" th:value="${book.id}" th:text="${book.title}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="status">Tình trạng</label>
                            <select th:field="*{status}" class="form-control" id="status">
                                <option th:each="a:${dsStatus}" th:value="${a}" th:text="${a.getName()}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Số lượng</label>
                            <input type="number" th:field="*{quantity}"
                                   class="form-control"
                                   id="quantity">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('quantity')}"
                                 th:errors="*{quantity}"></div>
                        </div>

                        <div class="form-group">
                            <label for="date">Ngày mượn</label>
                            <input type="date" th:field="*{date}" class="form-control" id="date">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('date')}"
                                 th:errors="*{date}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                        <a role="button" class="btn btn-secondary" th:href="@{/borrows}">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
