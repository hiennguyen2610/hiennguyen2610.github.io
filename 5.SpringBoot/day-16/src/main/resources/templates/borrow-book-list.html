<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mượn sách</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>

<div class="container-fluid mt-4">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <ul class="navbar-nav pl-5">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/books}">Books</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/readers}">Readers</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/borrows}">Borrow Book</a>
            </li>
        </ul>
    </nav>

    <div class="row mt-5 pt-5">
        <div class="col">
            <a class="btn btn-primary" href="/borrows/create-form">Tạo mới</a>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <table class="table table-bordered">
                <tr>
                    <th class="text-center px-0">Id</th>
                    <th class="text-center px-0">Người mượn</th>
                    <th class="text-center px-0">Tên sách</th>
                    <th class="text-center px-0">Tình trạng</th>
                    <th class="text-center px-0">Số lượng</th>
                    <th class="text-center px-0">Ngày mượn</th>
                    <th class="text-center px-0">Action</th>
                </tr>

                <tr th:each="borrow:${danhSachMuonBook}">
                    <td th:text="${borrow.id}" class="px-0 text-center"></td>
                    <td th:text="${borrow.readerName}" class="px-0 text-center"></td>
                    <td th:text="${borrow.bookName}" class="px-0 text-center"></td>
                    <td th:text="${borrow.getStatus()}" class="px-0 text-center"></td>
                    <td th:text="${borrow.getQuantity()}" class="px-0 text-center"></td>
                    <td th:text="${borrow.getDate()}" class="px-0 text-center"></td>
                    <td class="text-center d-flex justify-content-around">
                        <a role="button" th:href="@{'/borrows/update/'+${borrow.id}}" class="btn btn-link p-0">
                            <i class="fa-solid fa-pencil fa-lg text-primary"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
