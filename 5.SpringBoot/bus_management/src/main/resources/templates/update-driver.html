<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Driver</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
<div class="container">
    <h1 class="text-center">UPDATE DRIVER</h1>

    <form action="#" th:action="@{/drivers/update}" th:object="${laiXeMuonSua}" method="post">

        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control" id="id">
        </div>
        <div class="form-group">
            <label for="name">Tên lái xe</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" th:field="*{address}" class="form-control" id="address">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}"
                 th:errors="*{address}"></div>
        </div>
        <div class="form-group">
            <label for="phone"> Điện thoại</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}"
                 th:errors="*{phone}"></div>
        </div>
        <div class="form-group">
            <label for="level">Trình độ</label>
            <select th:field="*{level}" class="form-control" id="level">
                <option th:each="level:${levels}" th:value="${level}" th:text="${level}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a role="button" class="btn btn-secondary" th:href="@{/drivers}">Back</a>
    </form>
</div>

</body>
</html>
