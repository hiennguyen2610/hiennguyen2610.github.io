<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="route-update-modal" class="modal fade" id="route-update-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Update a route</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form action="#" id="route-update-modal-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Tuyến </label>
                        <input  class="form-control" id="name" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="distance">Khoảng cách </label>
                        <input  class="form-control" id="distance" name="distance"/>
                    </div>
                    <div class="form-group">
                        <label for="stopover">Số điểm dừng</label>
                        <input class="form-control" id="stopover" name="stopover"/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit-update-route">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
