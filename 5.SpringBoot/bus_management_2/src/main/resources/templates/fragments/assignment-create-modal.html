<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="assignment-create-modal" class="modal fade" id="assignment-create-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create a new DriverAssignment</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form action="#" id="assignment-create-modal-form" th:action="@{/assignments}" th:object="${themluotphancong}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="driverId">lái xe</label>
                        <select th:field="*{driverId}" class="form-control" id="driverId" name="driverId">
                            <option th:each="dr:${danhSachDriver}" th:value="${dr.id}" th:text="${dr.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="buslineId">tuyến</label>
                        <select th:field="*{routeId}" class="form-control" id="buslineId">
                            <option th:each="route:${danhSachTuyen}" th:value="${route.id}"
                                    th:text="${route.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Số lượt</label>
                        <input type="number" th:field="*{quantity}" class="form-control" id="quantity">
                    </div>

                    <div class="form-group">
                        <label for="date">Ngày lái</label>
                        <input type="date" th:field="*{date}" class="form-control" id="date">
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
