<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="driver-create-modal" class="modal fade" id="driver-create-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create a new driver</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form action="#" id="driver-create-modal-form" th:action="@{/drivers}" th:object="${driverTaoMoi}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Tên</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address"/>
                    </div>

                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone"/>
                    </div>

                    <div class="form-group">
                        <label for="level">Trình độ lái xe</label>
                        <select name="level" id="level" th:field="*{level}" class="form-control">
                            <option th:each="taixe: ${dsTaiXe}" th:value="${taixe}" th:text="${taixe.name}">
                            </option>
                        </select>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
