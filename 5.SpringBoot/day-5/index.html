<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body>
    <h1 id="title" class="font-bold text-red-600 text-center hover:text-blue-600 text-3xl">Hello</h1>
    <div class="text_1 text-center mt-10 mb-10">
        <button id="btn" class="text-red-600 px-8 py-4 bg-gray-400 border-gray-400 justify-center">Random Text</button>
    </div>
    <script>
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 '
        const characterLength = characters.length

        function random_text(text_length) {
            let result = ''
            let counter = 0
            while (counter < text_length) {
                result += characters.charAt(Math.floor(Math.random() * characterLength))
                counter += 1
            }
            return result
        }
        let btn = document.getElementById("btn")
        btn.addEventListener("click", function() {
            let text = random_text(16)
            document.getElementById("title").innerHTML = text
        } )
    </script>
</body>
</html>
